<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - 21</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="text-center bg-dark text-light">
        Blackjack
    </header>
    
    <div id="container" class="row pt-2 pb-4 container mx-auto">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-primary">
                Nuevo Juego
            </button>
            <button id="btnQueryCard" class="btn btn-success">
                Pedir carta
            </button>
            <button id="btnStop" class="btn btn-danger">
                Detener
            </button>
        </div>


        <div id="container-player" class="row container">
            <div class="col">
                <h1>Jugador - <small></small></h1>
                <div id="player-cards">
                    <!-- <img class="carta" src="/assets/cards/10C.png" alt="" > -->
                </div>
            </div>
        </div>

        <div id="container-machine" class="row container mt-2">
            <div class="col">
                <h1>Machine - <small></small></h1>
                <div id="machine-cards">
                    <!-- <img class="carta" src="/assets/cards/10C.png" alt="" > -->
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/underscore-min.js"></script>
    <script src="assets/js/blackjack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
